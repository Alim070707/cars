<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка</title>
    <link rel="stylesheet" href="машинка.css">
</head>
<body>
    <div class="scene">
        <div class="sun"></div>

        <div class="house">
            <div class="roof"></div>
            <div class="walls"></div>
            <div class="window left"></div>
            <div class="window right"></div>
            <div class="door"></div>
        </div>

        <div class="tree left"></div>
        <div class="tree right"></div>

        <div class="road"></div>

        <div class="car">
            <div class="window"></div>
            <div class="window"></div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
    </div>
</body>
</html>
